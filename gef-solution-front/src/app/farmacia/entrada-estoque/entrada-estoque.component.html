<div class="row">
  <div class="col-md-12">
    <h2>Entrada de Estoque</h2>
    <div class="box box-primary">

      <div class="row">
        <div class="espaco-form-group">

          <div class="col-md-2">
            <label class="">Código Interno</label>
            <input class="form-control" type="text" disabled>
          </div>

          <div class="col-md-3">
            <label class="">Quantidade a dar entrada</label>
            <input [(ngModel)]="itemEstoque.quantidade" class="form-control" type="number" enabled="false">
          </div>

          <div class="col-md-3">
            <label class="">Unidade de Medida</label>
            <input [(ngModel)]="itemEstoque.unidadeMedida" class="form-control" type="text" disabled>
          </div>


        </div>
        <div class="espaco-form-group">
          <div class="col-md-6 espaco-form-group">
            <label>Medicamento</label>
            <select [(ngModel)]="itemEstoque.nomeMedicamento" id="ddlMedicamento" class="form-control " style="width: 100%;" tabindex="-1" aria-hidden="true">
              <option>Selecione...</option>
              <option>Aceclofenaco</option>
              <option>Biozatin</option>
              <option>Captopril</option>
              <option>Dipirona</option>
              <option>Dipropam</option>
              <option>Efedrin</option>
              <option>Famox</option>
            </select>
          </div>
          <div class="col-md-3 espaco-form-group">
            <label>Vencimento</label>
            <input [(ngModel)]="itemEstoque.vencimento" type="date" id="dtMedicamento" class="form-control">
          </div>

        </div>
        
          <div class="col-md-12">
            <label>Procedência</label>
            <textarea [(ngModel)]="itemEstoque.procedencia" rows="3" class="form-control" id="txtProcedencia" placeholder="Digite..."></textarea>
          </div>
          
          <div class="col-md-11"></div>
          <div class="col-md-1"> <a (click)="addItem()" ><h2><i  class="fas fa-plus-circle"></i></h2> </a></div>

      </div>

    </div>



    <div class="box">
      <div class="row">

        <div class="col-md-12 col-sm-12 col-lg-12">
          <table id="table_estoque" class="table table-bordered dataTable" role="grid">
            <thead>
              <tr role="row">
                <th>Quantidade</th>
                <th>Unidade Medida</th>
                <th>Data de Vencimento</th>
                <th>Procedência</th>
              </tr>
            </thead>
            <tbody>
              <tr role="row" class="odd" *ngFor="let item of itensEstoque" >
                <td class="sorting_1">{{item.quantidade}}</td>
                <td>{{item.unidadeMedida}}</td>
                <td>{{item.vencimento}}</td>
                <td>{{item.procedencia}}</td>
              </tr>
              
              
            </tbody>
