<div class="row">
  <div class="col-md-12">
    <h2>Alteração de Medicamentos</h2>
    <div class="box box-primary">

        <div class="row">
          <div class="espaco-form-group">

            <div class="col-md-7">
              <label>Medicamento</label>
                <textarea 
                id="textAreaMedicamento"
                (blur)="habilitaCampos()"
                placeholder="Digite @ para pesquisar..."
                class="form-control"
                rows="1"
                [(ngModel)]="formControlValue"
                mwlTextInputAutocomplete
                [findChoices]="findChoicesIn(nomesMedicamento)"
                [getChoiceLabel]="getChoiceLabel">
              </textarea>
            </div>

            <div class="col-md-3">

              <label>Tipo</label>
              <select disabled id="ddlTipo" class="form-control" [(ngModel)]="idTipoMedicamento" style="width: 100%;" tabindex="-1" aria-hidden="true">
                <option>Selecione...</option>
                <option *ngFor="let tipoMedicamento of tipoMedicamentos" value="{{tipoMedicamento.idTipoMedicamento}}">{{tipoMedicamento.nomeTipoMedicamento}}
                  </option>
              </select>

            </div>

          
          
          </div>




          <div class="col-md-3 espaco-form-group">
            <label>Via de administração</label>
            <select disabled id="ddlViaAdministracao" class="form-control" [(ngModel)]="idViaAdministracao" tabindex="-1" aria-hidden="true">
              <option>Selecione...</option>
              <option *ngFor="let viaAdministracao of viasAdministracao" value="{{viaAdministracao.idViaAdministracao}}">{{viaAdministracao.descricaoViaAdministracao}}</option>
            </select>
          </div>

          <div class="col-md-3 espaco-form-group">
            <label>Unidade de medida</label>
            <select disabled id="ddlUnidadeMedida" class="form-control select2 select2-hidden-accessible" [(ngModel)]="idUnidadeMedida" style="width: 100%;" tabindex="-1" aria-hidden="true">
              <option>Selecione...</option>
              <option *ngFor="let unidadeMedida of unidadesMedida"  value="{{unidadeMedida.idUnidadeMedida}}">{{unidadeMedida.descricaoUnidadeMedida}}</option>

            </select>
          </div>

          <div class="col-md-2 espaco-form-group">
            <label>Estoque crítico</label>
            <input disabled id="numberQtde" type="number" class="form-control" placeholder="Quantidade" [(ngModel)]="quantidade" >
          </div>


          <div class="espaco-form-group">

            <div class="col-md-12">
              <label>Observação</label>
              <textarea disabled [(ngModel)]="observacao" id="txtObservacao" class="form-control textarea" rows="3" placeholder="Digite...">{{observacao}}</textarea>
            </div>
          </div>

          <div  class="col-md-12 espaco-form-group">
            <div class="box-footer">
              <a id="btnEntradaEstoque"><button id="btnEntradaEstoque2" disabled class="btn btn-success pull-right" type="submit" (click)="openModal(templateMedicamento)">Alterar Medicamento</button></a>

             
            </div>
          </div>


        </div>
      
        
    </div>
  </div>
  <button type="button" id="modalSucesso" hidden (click)="openModal(templateSucessoMedicamento)"></button>
</div>

<ng-template #templateMedicamento>

  <div class="modal-header">

    <h4 class="modal-title">Confirmação </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">×</span>
    </button>


  </div>
  <div class="modal-body">
    <h3 style="text-align: center">Deseja avançar para a entrada em estoque? </h3>
    <p style="text-align: center">(O medicamento será ativado no sistema independente da decisão)</p>

  </div>
  <div class="modal-footer">
    <button id="fechaModalVencimento" class="btn btn-default pull-left" (click)="cadastrarMedicamento(false)">Não</button>
    <button id="btnConfirmar" class="btn btn-primary" (click)="cadastrarMedicamento(true)">Sim</button>
  </div>

</ng-template>

<ng-template #templateSucessoMedicamento>

  <div class="modal-header">

    <h4 class="modal-title">Sucesso! </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">×</span>
    </button>


  </div>
  <div class="modal-body">
    <h3 style="text-align: center">Medicamento cadastrado com sucesso!</h3>
    
  </div>
  <div class="modal-footer">
    <button id="fechaModalSucesso" class="btn btn-primary pull-center" (click)="redirecionaMedicamento()">Ok</button>
  </div>

</ng-template>
